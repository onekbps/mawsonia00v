<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>cities albums´</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New';
            margin: 0;
            padding: 20px;
        }

        .title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .conteudo {
            max-width: 800px;
            line-height: 1.6;
        }

        .tables-container {
            display: table;
            width: 100%;
        }

        table {
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .list_art {
            width: 160px;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .list_art img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border: 3px double white;
        }

        .trindade {
            margin-bottom: 20px;
        }

        .main_entry {
            width: calc(100% - 160px);
            padding: 1em;
            word-break: break-word;
        }

        .trodd, .treven {
            padding: 10px;
            margin: 5px 0;
        }

        .trodd {
            background: #111;
        }
        .treven {
            background: #1d1d1d;
        }

        .description {
            font-size: 10px;
            margin-top: 2px;
            line-height: 1.2;
        }

        .description span:hover {
            background-color: salmon !important;
            color: white;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 1), 
            rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
        }

        iframe {
            border: 3px double white;
        }

        .aspas {
            font-family: 'Gothic MS';
            font-size: 14px;
            font-style: italic;
        }

        p a {
            text-decoration: none;
            color: white;
            background-color: aquamarine;
        }

        p a:hover {
            background-color: white;
            color: black;
        }

        .trodd, .treven {
            padding: 10px;
            margin: 5px 0;
        }

        .rel_date {
            color: grey;
            font-size: 14px;
            padding-left: 2px;
            margin-left: 2px;
        }

        .list_art {
            width: 160px;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
            padding: 6px 10px 14px 6px;
        }

        .list_art img {
            width: 100%;
            height: auto;
            object-fit: contain; 
            border: 3px double white;
            display: block; 
            margin: 0 auto; 
        }

        .list_artist {
            display: block;
            margin-bottom: 2px;
        }

        .album_info {
            display: inline-block;
        }

        .main_entry {
            padding: 1em;
            word-break: break-word;
        }

        .main_entry .credited_name, a.list_album {
            color: lightsalmon;
            text-decoration: none;
            font-weight: bold;
        }

        a.list_artist {
            color: salmon;
            text-decoration: none;
            font-weight: bold;
        }

        .entry_info {
            margin-bottom: 5px;
        }

        .album_desc {
            display: block;
            font-size: 12px;
        }
    </style>
