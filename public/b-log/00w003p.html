    <title>ideal discography´</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New';
            margin: 0;
            padding: 20px;
        }

        .title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .conteudo {
            max-width: 980px;
            line-height: 1.6;
        }

        img {
            max-width: 80%;
            border: 3px double white;
        }

        img:hover {
            max-width:81%;
        }

        .subtitled {
            display: inline-block;
            text-align: left;
            max-width: 80%;
        }

        .subtitled img {
            display: block;
            width: 100%;
            border: 3px double white;
        }

        .subtitled .description {
            font-size: 10px;
            margin-top: 2px;
            line-height: 1.2;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 1), 
            rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
        }

        iframe {
            border: 3px double white;
        }

        .aspas {
            font-family: 'Gothic MS';
            font-size: 14px;
            font-style: italic;
        }

        p a {
            text-decoration: none;
            color: white;
            background-color: darkolivegreen;
        }

        p a:hover {
            background-color: white;
            color: black;
        }

        .description {
            font-size: 10px;
            margin-top: 2px;
            line-height: 1.2;
        }

        .trodd, .treven {
            padding: 10px;
            margin: 5px 0;
        }


        .trodd {
            background: #111;
        }
        .treven {
            background:#1d1d1d;
        }

        .rel_date {
            color: grey;
            /* font-size: 14px; */
            padding-left: 2px;
            margin-left: 2px;
        }

        .list_art {
            padding: 5px;
            width: 160px;
            text-align: center;
        }

        .list_art img {
            max-width: 160px;
            border: 3px double white;
        }

        .list_artist {
            display: block;
            margin-bottom: 2px;
        }

        .album_info {
            display: inline-block;
        }

        .main_entry {
            padding: 1em;
            word-break: break-word;
        }

        .main_entry .credited_name, a.list_album {
            color: mediumaquamarine;
            text-decoration: none;
            font-weight: bold;
        }

        a.list_artist {
            color: lightseagreen;
            text-decoration: none;
            font-weight: bold;
        }

        .entry_info {
            margin-bottom: 5px;
        }

        .album_desc {
            display: block;
            /* font-size: 12px; */
        }
    </style>
</head>
